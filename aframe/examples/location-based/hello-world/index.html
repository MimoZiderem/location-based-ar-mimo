<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Hello World Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
          vr-mode-ui="enabled: false"
          embedded
          arjs="sourceType: webcam; debugUIEnabled: false;"
        >
          <a-text
            value="This content will always face you."
            look-at="[gps-camera]"
            scale="120 120 120"
            gps-entity-place="longitude: -99.13330447811781; latitude: 19.452092806731272;"
          ></a-text>
          <a-box color="yellow" gps-projected-entity-place="longitude: -99.13330447811781; latitude: 19.452092806731272" position="0 30 0"/>
          <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
      </body>
    </html>
